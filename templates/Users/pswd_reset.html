{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<div class="container w-50 mt-3 border p-3">
    <div class="text-center"><h1>Login</h1></div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" style="width:100%" class="btn btn-primary">Request Reset</button>
    </form>
    <p style="text-align: center" class="mt-3">Don't have an account? <a href="{% url 'registerpage' %}">Register
        Here</a></p>
</div>
{% endblock %}
