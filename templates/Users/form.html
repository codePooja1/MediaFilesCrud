{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Entry</title>
{% endblock %}
{% block content %}
<div class="container w-50 mt-3 border p-3">
    <div class="text-center"><h1>Register</h1></div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" style="width:100%" class="btn btn-primary">Submit</button>
    </form>
    <p style="text-align: center" class="mt-3">Have you already Registered? <a href="{% url 'loginpage' %}">Login Here</a> </p>

</div>
{% endblock %}
