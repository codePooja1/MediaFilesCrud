{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Verification Page</title>
{% endblock %}
{% block content %}
    <div class="container">
        <form method="post" class="jumbotron mx-auto w-50">
            {% csrf_token %}
            <h3 class="text-center">Verify Email</h3>
            <label for="otp">Enter OTP </label>
            <input type="number" id="otp" name="otp" required>
            <br><br>
            {% for msg in messages %}
                <p class="text-danger">{{msg}}</p>
            {% endfor %}
            <input type="submit" value="Verify" class="btn btn-primary " style="margin-left:40%">
        </form>
    </div>
{% endblock %}
