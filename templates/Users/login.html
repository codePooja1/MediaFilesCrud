{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Entry</title>
{% endblock %}
{% block content %}
<div class="container w-50 mt-3 border p-3">
    <div class="text-center"><h1>Login</h1></div>
    <form method="POST">
        {% csrf_token %}

        <label for="uname">Username</label>
        <input id="uname" name="uname" type="text" class="form-control">
        <label for="pw">Password</label>
        <input id="pw" name="pswd" type="password" class="form-control">
        <button type="submit" style="width:100%" class="btn btn-primary mt-4">Submit</button>
    </form>
    <p style="text-align: center" class="mt-3">Don't have an account? <a href="{% url 'registerpage' %}">Register
        Here</a></p>
</div>
{% for msg in messages %}
<p class="text-danger">{{msg}}</p>
{% endfor %}
{% endblock %}
