<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body class="bg-muted">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'show_laptop' %}">View Table </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_laptop' %}">Make Entry</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav my-2 my-lg-0">
                {% if user.is_authenticated %}
                <li class=" my-2 my-lg-0">
                    <a class="nav-link" href="#">Welcome <p class="text-info">{{user}}</p></a>
                </li>
                <li class=" my-2 my-lg-0">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class=" my-2 my-lg-0">
                    <a class="nav-link" href="{% url 'registerpage' %}">Register</a>
                </li>
                <li class=" my-2 my-lg-0">
                    <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
